AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: An serverless application that tests the AWS SSB and generates a HTML report.

Parameters:
  Email:
    Type: "String"
    Description: "이메일을 입력하시고 메일을 통하여 알림을 구독할 경우 리포트 생성 알림을 받을 수 있습니다."
  ExpireDate:
    Description : "API Endpoint의 접속이 만료되는 날짜를 설정해주세요. 만료 후에는 접속이 불가합니다."
    Type : "String"
    Default : "2022-07-30T12:00:00+09:00"
    AllowedPattern : "^\\d{4}(-\\d{2}){2}[T](\\d{2}:){2}\\d{2}\\+09:00$"

Resources:
  SSBBucket:
    Type: 'AWS::S3::Bucket'      

  SSBExecutionRole:
    Type: 'AWS::IAM::Role'
    Properties:
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - lambda.amazonaws.com
            Action:
              - 'sts:AssumeRole'
      Path: /
      Policies:
        - PolicyName: SSBCheckPolicy
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action:
                  - 'sts:GetCallerIdentity'
                  - 'ec2:DescribeRegions'
                  - 'account:GetAlternateContact'
                  - 'iam:GenerateCredentialReport'
                  - 'iam:GetCredentialReport'
                  - 'iam:GetAccountPasswordPolicy'
                  - 'iam:ListUsers'
                  - 'iam:ListAttachedUserPolicies'
                  - 'iam:ListUserPolicies'
                  - 'cloudtrail:DescribeTrails'
                  - 'cloudtrail:GetTrailStatus'
                  - 's3:GetAccountPublicAccessBlock'
                  - 's3:GetBucketPublicAccessBlock'
                  - 's3:ListBucket'
                  - 's3:ListAllMyBuckets'
                  - 's3:PutObject'
                  - 's3:DeleteObject'
                  - 'cloudwatch:DescribeAlarms'
                  - 'ec2:DescribeNetworkInterfaces'
                  - 'ec2:DescribeVpcs'
                  - 'ec2:DescribeSubnets'
                  - 'support:DescribeTrustedAdvisorChecks'
                  - 'guardduty:ListDetectors'
                  - 'guardduty:GetDetector'
                  - 'sns:Publish'
                  - 'lambda:InvokeFunction'
                  - 'logs:CreateLogGroup'
                  - 'logs:CreateLogStream'
                  - 'logs:PutLogEvents'
                Resource: '*'
  LambdaExecutionRole:
    Type: 'AWS::IAM::Role'
    Properties:
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - lambda.amazonaws.com
            Action:
              - 'sts:AssumeRole'
      Path: /
      Policies:
        - PolicyName: S3andLambdaPolicy
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action:
                  - 'sts:GetCallerIdentity'
                  - 's3:PutObject'
                  - 's3:GetObject'
                  - 's3:DeleteObject'
                  - 'lambda:InvokeFunction'
                  - 'sns:Publish'
                  - 'sns:ListSubscriptionsByTopic'
                  - 'logs:CreateLogGroup'
                  - 'logs:CreateLogStream'
                  - 'logs:PutLogEvents'
                Resource: '*'

  SnsTopic:
    Type: AWS::SNS::Topic
    Properties:
      Subscription:
        - Endpoint: !Ref Email
          Protocol: 'email'

  SSBFunction:
    Type: AWS::Serverless::Function
    Properties:
      Role: !GetAtt SSBExecutionRole.Arn
      CodeUri: ssb/
      Handler: lambda_function.lambda_handler
      Runtime: python3.9
      Timeout: 600
      MemorySize: 256
      Environment: 
        Variables:
          Bucket: !GetAtt SSBBucket.Arn
          Report: !Ref ReportFunction
          Topic: !Ref SnsTopic
      Architectures:
        - x86_64

  ApiGatewayEndpoint:
    Type: 'AWS::Serverless::Api'
    Properties:
      StageName: Prod
      Auth:
        ResourcePolicy:
          CustomStatements: {
              Effect: "Allow",
              Principal: "*",
              Action: "execute-api:Invoke",
              Resource: ['execute-api:/*/*/*'],
              Condition: {
                DateLessThan: {
                  "aws:CurrentTime": !Ref ExpireDate
                }
              }
          }

  ReportFunction:
    Type: AWS::Serverless::Function
    Properties:
      Role: !GetAtt LambdaExecutionRole.Arn
      CodeUri: report/
      Handler: lambda_function.lambda_handler
      Runtime: python3.9
      Timeout: 10
      Environment: 
        Variables:
          Bucket: !GetAtt SSBBucket.Arn
          Topic: !Ref SnsTopic
      Architectures:
        - x86_64

  EntryFunction:
    Type: AWS::Serverless::Function
    Properties:
      Role: !GetAtt LambdaExecutionRole.Arn
      CodeUri: entry/
      Handler: lambda_function.lambda_handler
      Runtime: python3.9
      Timeout: 10
      Environment: 
        Variables:
          Bucket: !GetAtt SSBBucket.Arn
          SSB: !GetAtt SSBFunction.Arn
          Report: !GetAtt ReportFunction.Arn
          Topic: !Ref SnsTopic
      Architectures:
        - x86_64
      Events:
        Report:
          Type: Api # More info about API Event Source: https://github.com/awslabs/serverless-application-model/blob/master/versions/2016-10-31.md#api
          Properties:
            RestApiId:
                Ref: ApiGatewayEndpoint
            Path: /
            Method: get
  
Outputs:
  SSBApi:
    Description: "API Gateway endpoint URL for Prod stage for SSB function"
    Value: !Sub "https://${ApiGatewayEndpoint}.execute-api.${AWS::Region}.amazonaws.com/Prod/"

Metadata:
  AWS::ServerlessRepo::Application:
    Name: AWS-SSB-Self-Test-Application
    Description: An serverless application that tests the AWS SSB and generates a HTML report.
    Author: Kihoon Kwon
    SpdxLicenseId: Apache-2.0
    LicenseUrl: LICENSE
    ReadmeUrl: README.md
    SemanticVersion: 1.1.0
    SourceCodeUrl: https://github.com/kyoonkwon/SSB
